        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            color: #333;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Necessário para posicionar o fundo */
        }
        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            opacity: 0.1; /* Transparência suave */
            z-index: -1; /* Envia a logo para trás do conteúdo */
            pointer-events: none; /* Garante que não interfira com o clique */

            top: 20px;
            left: 20px;

            z-index: 2; /* Garante que fique acima do conteúdo */
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 2em 0;
            position: relative;
            z-index: 1; /* Garante que o conteúdo fique por cima */
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 0;
            color: #7f8c8d;
            font-weight: 300;
        }
        .bio-text {
            text-align: justify;
        }
        .links-list {
            list-style: none;
            padding: 0;
            margin-top: 2em;
        }
        .links-list li {
            margin-bottom: 1em;
        }
        .links-list a {
            display: block;
            background: #3498db;
            color: #fff;
            padding: 1em;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .links-list a:hover {
            background: #2980b9;
        }
        .donation-link {
            display: block;
            background: #2ecc71; /* Cor para doação */
            color: white;
            padding: 1em;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
            transition: background 0.3s ease;
        }
        .donation-link:hover {
            background: #27ae60;
        }
        footer {
            margin-top: 2em;
            text-align: center;
            color: #7f8c8d;
            position: relative;
            z-index: 1;
        }
    </style>
